<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazon.np</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-sec">Nepal</p>
          </div>
        </div>
        <div class="nav-search">
          <select class="select-search">
            <option>All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="box-right">
          <div class="flag-lang border">
            <div class="flag"></div>

            <select class="lang-select">
              <option>EN</option>
            </select>
          </div>
          <div class="text-account border">
            <p class="hello-para">Hello,sign in</p>
            <select class="account-lists">
              <option>Account&Lists</option>
            </select>
          </div>
          <div class="returns-orders border">
            <p class="returns">Returns</p>
            <p class="orders">&Orders</p>
          </div>
          <div class="cart-box border">
            <div class="cart-icon">
              <i class="fa-solid fa-cart-plus"></i>
            </div>
            <p class="cart-text">Cart</p>
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="panel-ops">
          <p>Today's Deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Sell</p>
        </div>
      </div>
    </header>
    <main>
      <div class="background-image"></div>
      <div class="main-section">
        <div class="shop-deals box">
          <div class="box-content">
            <h2>Shop Deals In Fashion</h2>
            <div class="shop-deals-image1 flex-item-img"></div>
            <p>See more</p>
          </div>
        </div>
        <div class="gaming-accesories box">
          <div class="box-content">
            <h2>Gaming Assesories</h2>
            <div class="gaming-accesories-image1 flex-item-img"></div>
            <p>See more</p>
          </div>
        </div>
        <div class="toys-under box">
          <div class="box-content">
            <h2>Toys Under $25</h2>
            <div class="toys-under-image1 flex-item-img"></div>
            <p>See more</p>
          </div>
        </div>
        <div class="pc-deals box">
          <div class="box-content">
            <h2>Toys Under $25</h2>
            <div class="toys-under-image1 flex-item-img"></div>
            <p>See more</p>
          </div>
        </div>
        <div class="shop-deals box">
          <h2>Shop Deals In Fashion</h2>
          <div class="shop-deals-image"></div>
          <p>See more</p>
        </div>
        <div class="gaming-accesories box"></div>
        <div class="dad-deals box">
          <div class="box-content">
            <h2>Deals on gifts for dad</h2>
            <div class="box-image">
              <div class="row1-image dad-image">
                <div class="row1-image-1 row-image">

                </div>
                
                <div class="row1-image-2 row-image"></div>
              </div>
              <div class="row2-image dad-image">
                <div class="row2-image-1 row-image"></div>
                <div class="row2-image-2 row-image"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="pc-deals box"></div>
      </div>
    </main>
  </body>
</html>
